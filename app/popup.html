<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css styles/main.css -->
        <link href="styles/popup.css" rel="stylesheet">
        <!-- endbuild -->
        <script src="scripts/jquery-2.1.3.min.js"></script>
    </head>
    <body>
        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <!-- endbower -->
        <!-- endbuild -->
        <div class="wrapper">
          <div class="options">
            <div class="option-link" id="disable-domain">Disable for this domain</div>
            <div class="option-link" id="enable-domain">Enable for this domain</div>

            <div class="option-link" id="disable-page">Disable for this page</div>
            <div class="option-link" id="enable-page">Enable for this page</div>

            <div class="option-link" id="disable-clickshame">Pause clickshame</div>
            <div class="option-link" id="enable-clickshame">Resume clickshame</div>
          </div>

          <div class="strike">
            <div class="strike-header">
              <h2>Report Clickshame</h2>
            </div>

            <div class="spinner" id="strike-spinner">
              <div class="double-bounce1"></div>
              <div class="double-bounce2"></div>
            </div>

            <div id="strike-fields">
              <textarea class="no-outline" id="strike-comment" placeholder="140 Character Limit..." maxlength="140"></textarea>
              <div class="inline-checkbox">
                <input class="no-outline" type="radio" id="strike-violation" name="strike-violation" value="misleading_title" checked>
                <label>Misleading Title</label>
              </div>
              <div class="inline-checkbox">
                <input class="no-outline" type="radio" id="strike-violation" name="strike-violation" value="misinformation">
                <label>Misinformation</label>
              </div>
              <div class="inline-checkbox">
                <input class="no-outline" type="radio" id="strike-violation" name="strike-violation" value="emotionally_manipulative">
                <label>Emotionally Manipulative</label>
              </div>
              <input class="no-outline strike-button" type="button" id="strike-submit" value="Submit">
            </div>
          </div>
        </div>

        <!-- build:js scripts/popup.js -->
        <script src="scripts/popup.js"></script>
        <!-- endbuild -->
    </body>
</html>
