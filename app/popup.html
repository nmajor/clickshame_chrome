<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css styles/main.css -->
        <link href="styles/popup.css" rel="stylesheet">
        <!-- endbuild -->
        <script src="scripts/jquery-1.11.3.min.js"></script>
    </head>
    <body>
        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <!-- endbower -->
        <!-- endbuild -->
        <div class="wrapper">
          <div class="options">
            <div class="option-link" id="disable-domain">Disable for this domain</div>
            <div class="option-link" id="enable-domain">Enable for this domain</div>

            <div class="option-link" id="disable-page">Disable for this page</div>
            <div class="option-link" id="enable-page">Enable for this page</div>

            <div class="option-link" id="disable-clickshame">Pause clickshame</div>
            <div class="option-link" id="enable-clickshame">Resume clickshame</div>
          </div>

          <div class="strike">
            <div class="strike-header">
              <h2>Report Clickbait</h2>
              <h3>Do you feel like this page sacrificed quality to get clicks?</h3>
            </div>

            <div class="spinner" id="strike-spinner">
              <div class="double-bounce1"></div>
              <div class="double-bounce2"></div>
            </div>

            <div id="strike-fields">
              <div class="control">
                <label for="strike-comment">Add a spoiler, save a click.</label>
                <textarea class="no-outline" id="strike-comment" placeholder="140 Character Limit..." maxlength="140"></textarea>
              </div>

              <!-- <div class="inline-checkbox">
                <input class="no-outline" type="radio" id="strike-type" name="strike-type" value="misleading_title" checked>
                <label>Misleading Title</label>
              </div>
              <div class="inline-checkbox">
                <input class="no-outline" type="radio" id="strike-type" name="strike-type" value="misinformation">
                <label>Misinformation</label>
              </div>
              <div class="inline-checkbox">
                <input class="no-outline" type="radio" id="strike-type" name="strike-type" value="emotionally_manipulative">
                <label>Emotionally Manipulative</label>
              </div> -->

              <input class="no-outline" type="hidden" id="strike-type" name="strike-type" value="clickbait">
              <input class="no-outline strike-button" type="button" id="strike-submit" value="This Page is Clickbait!">
            </div>
          </div>
        </div>

        <!-- build:js scripts/popup.js -->
        <script src="scripts/popup.js"></script>
        <!-- endbuild -->
    </body>
</html>
